<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bineesh's Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</head>

<body>
  <!-- Navbar -->
  <header>
    <nav class="navigation">
      <a href="#home">I am&hellip;</a><!--
      --><a href="#skills">I know&hellip;</a><!--
      --><a href="#experience">I have&hellip;</a><!--
      --><a href="#works">I did&hellip;</a><!--
      --><a href="#contact">Find me&hellip;</a>
    </nav>
  </header>

  <!-- Home -->
  <section id="home" class="home-page">
    <div class="container">
      <h1 class="hero">Hi! I am Bineesh, Web Developer.</h1>
      <h2>from Chennai, India (Tamil Nadu). Loves the language of the Web.</h2>
    </div>
  </section>

  <!-- Skills -->
  <section id="skills" class="skills-page">
    <div class="container">
      <div class="target animation_elements skills-container">
        <script id="skills-template" type="text/x-handlebars-template">
          <div class="circle outer">
            <div class="circle inner4">
              <hr>
              <p class="level-heading">Master</p>
              {{#each master}}
              <p class="arrow {{position}} {{styleClass}}">{{skill}}</p>
              {{/each}}
            </div>
            <div class="circle inner3">
              <hr>
              <p class="level-heading">Expert</p>
              {{#each expert}}
              <p class="arrow {{position}} {{styleClass}}">{{skill}}</p>
              {{/each}}
            </div>
            <div class="circle inner2">
              <hr>
              <p class="level-heading">Proficient</p>
              {{#each proficient}}
              <p class="arrow {{position}} {{styleClass}}">{{skill}}</p>
              {{/each}}
            </div>
            <div class="circle inner1">
              <hr>
              <p class="level-heading">Familiar</p>
              {{#each familiar}}
              <p class="arrow {{position}} {{styleClass}}">{{skill}}</p>
              {{/each}}
            </div>
            <hr>
            <p class="level-heading">Beginner</p>
            {{#each beginner}}
            <p class="arrow {{position}} {{styleClass}}">{{skill}}</p>
            {{/each}}
          </div>
        </script>
      </div>
    </div>
  </section>

  <!-- Experience -->
  <section id="experience" class="experience-page">
    <div class="container">
      <h1 class="pg-title">I have learned & worked in&hellip;</h1>
      <div class="experience-container">
        <script id="experience-template" type="text/x-handlebars-template">
          {{#each this}}
          <article class="experience">
            <h4 class="duration">{{from}} - {{to}}</h4>
            <h2 class="organisation">{{organisation}}</h2>
            <h4 class="location">{{location}}</h4>
            <div class="profile">
              {{#each profile}}
              <p class="role">{{role}}</p>
              {{#each description}}
              <p class="description">{{this}}</p>
              {{/each}} {{/each}}
            </div>
          </article>
          {{/each}}
        </script>
      </div>
    </div>
  </section>

  <!-- My works -->
  <section id="works" class="works-page">
    <div class="works-container">
      <div class="container">
        <div class="own-works"></div>
        <div class="contributed-works"></div>
      </div>
      <script id="works-template" type="text/x-handlebars-template">
        <h1 class="pg-title">
          {{#if isOwn}}I did{{else}}and contributed in{{/if}}&hellip;
        </h1>
        {{#each repos}}
        <article class="works lang-{{language}}">
          <h2 class="title">{{name}}</h2>
          <div class="description">
            <p>{{description}}</p>
            {{#if topics}}
            <p>Using: {{#each topics}}<span class="topic">{{this}}</span>{{/each}}</p>
            {{/if}}
          </div>
          <div class="action-container">
            {{#if homepage}}
            <a href="{{homepage}}" target="_blank">Visit site</a>
            {{/if}}
            <a href="{{repoUrl}}" target="_blank">View code</a>
          </div>
        </article>
        {{/each}}
      </script>
    </div>
  </section>

  <!-- Contact me -->
  <section id="contact" class="contact-page">
    <div class="container">
      <h1 class="pg-title">Find me in&hellip;</h1>
      <div class="cards animation_elements">
        <script id="contact-template" type="text/x-handlebars-template">
          {{#each this}}
          <a href="{{link}}" target="_blank" class="card card_{{counter @index}}">
            <i class="fa {{iconClass}}" aria-hidden="true"></i>
            <span class="link-text">{{displayText}}</span>
          </a>
          {{/each}}
        </script>
      </div>
      <p class="contact-email"><i class="fa fa-envelope" aria-hidden="true"></i><span>bineesh2107@gmail.com</span>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <script id="footer-template" type="text/x-handlebars-template">
      <p>&copy; {{this}} Bineesh Balasubramanian</p>
    </script>
  </footer>

  <!-- Scripts -->
  <script src="scripts/libs/jquery-3.1.1.min.js"></script>
  <script src="scripts/libs/handlebars-v4.0.11.js"></script>
  <script src="scripts/details.js"></script>
  <script src="scripts/logic.js"></script>
</body>

</html>
